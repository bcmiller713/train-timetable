<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Train Scheduler</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

<div class="container">

	<div class="jumbotron" style="background-color: #20315A ; color: white;">
		<h1 class="text-center"><strong>Train Scheduler</strong></h1>
	</div>
	<br>
	
	<div class="row">
		<div class="col-md-12">
			<!-- First panel is for displaying the current train schedule -->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
				</div>
				<!-- Where train info will go -->
				<div class="panel-body">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody id="train-listings">
                		</tbody>
					</table>
				</div>
			</div>

			<br>
			<!-- Second panel is for displaying the train search inputs -->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Add Train</strong></h3>
				</div>
				<div class="panel-body">

					<!-- HTML Form for handling the user inputs-->
					<form role="form">

						<!-- Train Name-->
						<div class="form-group">
							<label for="train-name">Train Name</label>
							<input type="text" class="form-control" id="name">
						</div>

						<!-- Train Destination  -->
						<div class="form-group">
							<label for="train-destination">Destination</label>
							<input type="text" class="form-control" id="destination">
						</div>

						<!-- First Train Time -->
						<div class="form-group">
							<label for="train-arrival">First Train Time (HH:mm - military time)</label>
							<input type="text" class="form-control" id="arrival">
						</div>

						<!-- Train Frequency -->
						<div class="form-group">
							<label for="train-frequency">Frequency (min)</label>
							<input type="text" class="form-control" id="frequency">
						</div>

						<!-- Submit button -->
						<button type="submit" class="btn btn-default" id="add-train-btn">Submit</button>

					</form>

				</div>
			</div>

		</div>
	</div>

</div>

<!-- jQuery JS -->
<script src="https://code.jquery.com/jquery.js"></script>

<!-- Code to the JavaScript File -->
<script src="assets/javascript/train.js"></script>

</body>
</html>
